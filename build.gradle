plugins {
    id 'java'
    id 'maven-publish'
}

var GITHUB_ACTOR = null;
var GITHUB_TOKEN = null;

group '##GROUP_ID##'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/wuespace/telestion-core/")
        credentials {
            username = System.getenv("GITHUB_ACTOR") == null ? GITHUB_ACTOR : System.getenv("GITHUB_ACTOR")
            password = System.getenv("GITHUB_TOKEN") == null ? GITHUB_TOKEN : System.getenv("GITHUB_TOKEN")
        }
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/##REPO_USER##/##REPO_NAME##"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = '##GROUP_ID##'
            artifactId = '##REPO_NAME##'
            version = System.getenv("VERSION")

            from components.java
        }
    }
}

dependencies {
    implementation 'de.wuespace.telestion:telestion-api:0.1.2'
    implementation 'de.wuespace.telestion:telestion-services:0.1.2'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'net.logstash.logback', name: 'logstash-logback-encoder', version: '6.6'

    implementation "io.vertx:vertx-core:4.0.3"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

task loadEnvironmentVariables {
    if (file('.github.credentials').exists()) {
        file('.github.credentials').readLines().each() {
            if (!it.isEmpty() && !it.startsWith("#")) {
                def pos = it.indexOf("=")
                def key = it.substring(0, pos)
                def value = it.substring(pos + 1)

                if (key.equals("GITHUB_ACTOR")) {
                    GITHUB_ACTOR = value
                }

                if (key.equals("GITHUB_TOKEN")) {
                    GITHUB_TOKEN = value
                }
            }
        }
    }
}

assemble.dependsOn(loadEnvironmentVariables)

test {
    useJUnitPlatform()
}
